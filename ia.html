        <script type="text/javascript">
            var cuadro_visual = function(robot_x, robot_y, objeto1_x, objeto1_y, objeto2_x, objeto2_y, objeto3_x, objeto3_y) {
                this.c = new Array;
                for(i=1; i<=4; i++){
                    this.c[i-1] = new Array;
                    for(j=1; j<=4; j++){
                        this.c[i-1][j-1] = "./imagenes/vacio.jpg";
                        var recogido = 0;
                        if(objeto1_x == i && objeto1_y == j){
                            this.c[i-1][j-1] = "./imagenes/objeto1.jpg";
                            if(objeto1_x == robot_x && objeto1_y == robot_y)
                                recogido++;
                        }
                        if(objeto2_x == i && objeto2_y == j){
                            this.c[i-1][j-1] = "./imagenes/objeto2.jpg";
                            if(objeto2_x == robot_x && objeto2_y == robot_y)
                                recogido++;
                        }
                        if(objeto3_x == i && objeto3_y == j){
                            this.c[i-1][j-1] = "./imagenes/objeto3.jpg";
                            if(objeto3_x == robot_x && objeto3_y == robot_y)
                                recogido++;
                        }
                        if(robot_x == i && robot_y == j){
                            this.c[i-1][j-1] = "./imagenes/robot-vacio.jpg";
                            if(recogido==1)
								this.c[i-1][j-1] = "./imagenes/robot-1o.jpg";
							if(recogido==2)
								this.c[i-1][j-1] = "./imagenes/robot-2o.jpg";
							if(recogido==3)
								this.c[i-1][j-1] = "./imagenes/robot-3o.jpg";
                                //this.c[i-1][j-1] = "R"+recogido;
                        }
                    }
                };

            };
            
            var cuadro_nodo = function(robot_x, robot_y, objeto1_x, objeto1_y, objeto2_x, objeto2_y, objeto3_x, objeto3_y,recogido_o1,recogido_o2,recogido_o3, altura,ruta,operador) {
                
                this.robot_x = robot_x;
                this.robot_y = robot_y;
                this.objeto1_x = objeto1_x;
                this.objeto1_y = objeto1_y;
                this.objeto2_x = objeto2_x;
                this.objeto2_y = objeto2_y;
                this.objeto3_x = objeto3_x;
                this.objeto3_y = objeto3_y;
                this.recogido_o1 = recogido_o1;
                this.recogido_o2 = recogido_o2;
                this.recogido_o3 = recogido_o3;
                this.altura = altura;
                this.expandido = false;
                this.ruta = new Array;
                var mapeo = $.map(ruta, function(oper){
                    return oper;
                })
                this.ruta = mapeo;
                this.ruta.push(operador);
                this.costo = lectViewModel.costo_ruta(this);
            };
            
            /*
            
                Opedarores:
                    - 0  : ningun operador;
                    - 1  : mover Norte
                    - 2  : mover Sur
                    - 3  : mover Este
                    - 4  : mover Oeste
                
                En la ruta se almacenan los operadores que llevan al robot a esa situacion.
            */
            
            var lecturas = function() {
                this.metodos = ko.observableArray([{metodo:"A* h1",opcion:1},{metodo:"A* h2",opcion:1},{metodo:"IDA*",opcion:1}]);
                this.metodoSeleccionado = ko.observable();
                this.cuadro_visible = ko.observable();
                this.cuadro_inicial = ko.observable();
                this.arbol = ko.observableArray([]);
                this.ruta_solucion = ko.observableArray([]);
                this.robot_x = ko.observable(1);
                this.robot_y = ko.observable(1);
                this.objeto1_x = ko.observable(3);
                this.objeto1_y = ko.observable(1);
                this.objeto2_x = ko.observable(4);
                this.objeto2_y = ko.observable(2);
                this.objeto3_x = ko.observable(2);
                this.objeto3_y = ko.observable(4);
                this.recogido_o1 = ko.observable(false);
                this.recogido_o2 = ko.observable(false);
                this.recogido_o3 = ko.observable(false);
                this.cuadro_visible(new cuadro_visual(this.robot_x(),this.robot_y(),this.objeto1_x(),this.objeto1_y(),this.objeto2_x(),this.objeto2_y(), this.objeto3_x(), this.objeto3_y()));
                this.cuadro_inicial(new cuadro_nodo(this.robot_x(),this.robot_y(),this.objeto1_x(),this.objeto1_y(),this.objeto2_x(),this.objeto2_y(), this.objeto3_x(), this.objeto3_y(),this.recogido_o1(),this.recogido_o2(),this.recogido_o2(),0,new Array,0));
                //alert(ko.toJSON(this.niveles()));
                this.arbol.push(this.cuadro_inicial());
                this.cargar = function(){
                    this.recogido_o1(false);
                    this.recogido_o2(false);
                    this.recogido_o3(false);
                    this.cuadro_visible(new cuadro_visual(this.robot_x(),this.robot_y(),this.objeto1_x(),this.objeto1_y(),this.objeto2_x(),this.objeto2_y(), this.objeto3_x(), this.objeto3_y()));
                };
                
                this.solucion = function(){
                    var largo = this.arbol().length;
                    for(i=0;i<largo;i++){
                        if(!this.arbol()[i].expandido){
                            this.mover_norte(this.arbol()[i]);
                            this.mover_sur(this.arbol()[i]);
                            this.mover_este(this.arbol()[i]);
                            this.mover_oeste(this.arbol()[i]);
                            this.arbol()[i].expandido = true;
                        }
                    }
                    
                    alert(ko.toJSON(this.arbol()));
                };
                
                this.costo_ruta = function(cuadro){
                    if(this.metodoSeleccionado()==1)
                        this.costo_ruta_1(cuadro);
                    if(this.metodoSeleccionado()==2)
                        this.costo_ruta_2(cuadro);
                    if(this.metodoSeleccionado()==3)
                        this.costo_ruta_3(cuadro);
                };
                
                this.costo_ruta_1 = function(cuadro){
                
                };
                this.costo_ruta_2 = function(cuadro){
                
                };
                this.costo_ruta_3 = function(cuadro){
                
                };
                
                this.mover_este = function(cuadro){
                    if(cuadro.robot_y<4&&this.verificar_orden(cuadro.robot_x,cuadro.robot_y+1, cuadro)){
                        var objeto1_y = cuadro.objeto1_y;
                        var objeto2_y = cuadro.objeto2_y;
                        var objeto3_y = cuadro.objeto3_y;
                        var recogido_o1 = cuadro.recogido_o1;
                        var recogido_o2 = cuadro.recogido_o2;
                        var recogido_o3 = cuadro.recogido_o3;
                        
                        if(cuadro.recogido_o1)
                            objeto1_y = (cuadro.objeto1_y+1);
                            
                        if(cuadro.recogido_o2)
                            objeto2_y = (cuadro.objeto2_y+1);
                            
                        if(cuadro.recogido_o3)
                            objeto3_y = (cuadro.objeto3_y+1);
                            
                        if(!recogido_o1)
                            if(cuadro.robot_x==cuadro.objeto1_x&&cuadro.robot_y==cuadro.objeto1_y)
                                recogido_o1 = true;
                                
                        if(!recogido_o2)
                            if(cuadro.robot_x==cuadro.objeto2_x&&cuadro.robot_y==cuadro.objeto2_y)
                                recogido_o2 = true;
                                
                        if(!recogido_o3)
                            if(cuadro.robot_x==cuadro.objeto3_x&&cuadro.robot_y==cuadro.objeto3_y)
                                recogido_o3 = true;
                                
                        this.arbol.push(new cuadro_nodo(cuadro.robot_x,cuadro.robot_y+1,cuadro.objeto1_x,objeto1_y,cuadro.objeto2_x,objeto2_y, cuadro.objeto3_x, objeto3_y,recogido_o1,recogido_o2,recogido_o3,cuadro.altura+1,cuadro.ruta,3));
                        
                    }
                    else
                        console.log("no se puede mover a la este");
                    
                };
                this.mover_oeste = function(cuadro){
                    if(cuadro.robot_y>1&&this.verificar_orden(cuadro.robot_x,cuadro.robot_y-1, cuadro)){
                        var objeto1_y = cuadro.objeto1_y;
                        var objeto2_y = cuadro.objeto2_y;
                        var objeto3_y = cuadro.objeto3_y;
                        var recogido_o1 = cuadro.recogido_o1;
                        var recogido_o2 = cuadro.recogido_o2;
                        var recogido_o3 = cuadro.recogido_o3;
                        
                        if(cuadro.recogido_o1)
                            objeto1_y = (cuadro.objeto1_y-1);
                            
                        if(cuadro.recogido_o2)
                            objeto2_y = (cuadro.objeto2_y-1);
                            
                        if(cuadro.recogido_o3)
                            objeto3_y = (cuadro.objeto3_y-1);
                            
                        if(!recogido_o1)
                            if(cuadro.robot_x==cuadro.objeto1_x&&cuadro.robot_y==cuadro.objeto1_y)
                                recogido_o1 = true;
                                
                        if(!recogido_o2)
                            if(cuadro.robot_x==cuadro.objeto2_x&&cuadro.robot_y==cuadro.objeto2_y)
                                recogido_o2 = true;
                                
                        if(!recogido_o3)
                            if(cuadro.robot_x==cuadro.objeto3_x&&cuadro.robot_y==cuadro.objeto3_y)
                                recogido_o3 = true;
                                
                        this.arbol.push(new cuadro_nodo(cuadro.robot_x,cuadro.robot_y-1,cuadro.objeto1_x,objeto1_y,cuadro.objeto2_x,objeto2_y, cuadro.objeto3_x, objeto3_y,recogido_o1,recogido_o2,recogido_o3,cuadro.altura+1,cuadro.ruta,4));
                        
                    }
                    else
                        console.log("no se puede mover a la oeste");
                    
                };
                
                this.mover_sur = function(cuadro){
                    if(cuadro.robot_x<4&&this.verificar_orden(cuadro.robot_x+1,cuadro.robot_y, cuadro)){
                        var objeto1_x = cuadro.objeto1_x;
                        var objeto2_x = cuadro.objeto2_x;
                        var objeto3_x = cuadro.objeto3_x;
                        var recogido_o1 = cuadro.recogido_o1;
                        var recogido_o2 = cuadro.recogido_o2;
                        var recogido_o3 = cuadro.recogido_o3;
                        
                        if(cuadro.recogido_o1)
                            objeto1_x = (cuadro.objeto1_x+1);
                            
                        if(cuadro.recogido_o2)
                            objeto2_x = (cuadro.objeto2_x+1);
                            
                        if(cuadro.recogido_o3)
                            objeto3_x = (cuadro.objeto3_x+1);
                            
                        if(!recogido_o1)
                            if(cuadro.robot_x==cuadro.objeto1_x&&cuadro.robot_y==cuadro.objeto1_y)
                                recogido_o1 = true;
                                
                        if(!recogido_o2)
                            if(cuadro.robot_x==cuadro.objeto2_x&&cuadro.robot_y==cuadro.objeto2_y)
                                recogido_o2 = true;
                                
                        if(!recogido_o3)
                            if(cuadro.robot_x==cuadro.objeto3_x&&cuadro.robot_y==cuadro.objeto3_y)
                                recogido_o3 = true;
                                
                        this.arbol.push(new cuadro_nodo(cuadro.robot_x+1,cuadro.robot_y,objeto1_x,cuadro.objeto1_y,objeto2_x,cuadro.objeto2_y, objeto3_x, cuadro.objeto3_y,recogido_o1,recogido_o2,recogido_o3,cuadro.altura+1,cuadro.ruta,2));
                        
                    }
                    else
                        console.log("no se puede mover a la sur");
                    
                };
                
                
                this.mover_norte = function(cuadro){
                    if(cuadro.robot_x>1&&this.verificar_orden(cuadro.robot_x-1,cuadro.robot_y, cuadro)){
                        var objeto1_x = cuadro.objeto1_x;
                        var objeto2_x = cuadro.objeto2_x;
                        var objeto3_x = cuadro.objeto3_x;
                        var recogido_o1 = cuadro.recogido_o1;
                        var recogido_o2 = cuadro.recogido_o2;
                        var recogido_o3 = cuadro.recogido_o3;
                        
                        if(cuadro.recogido_o1)
                            objeto1_x = (cuadro.objeto1_x-1);
                            
                        if(cuadro.recogido_o2)
                            objeto2_x = (cuadro.objeto2_x-1);
                            
                        if(cuadro.recogido_o3)
                            objeto3_x = (cuadro.objeto3_x-1);
                            
                        if(!recogido_o1)
                            if(cuadro.robot_x==cuadro.objeto1_x&&cuadro.robot_y==cuadro.objeto1_y)
                                recogido_o1 = true;
                                
                        if(!recogido_o2)
                            if(cuadro.robot_x==cuadro.objeto2_x&&cuadro.robot_y==cuadro.objeto2_y)
                                recogido_o2 = true;
                                
                        if(!recogido_o3)
                            if(cuadro.robot_x==cuadro.objeto3_x&&cuadro.robot_y==cuadro.objeto3_y)
                                recogido_o3 = true;
                                
                        this.arbol.push(new cuadro_nodo(cuadro.robot_x-1,cuadro.robot_y,objeto1_x,cuadro.objeto1_y,objeto2_x,cuadro.objeto2_y, objeto3_x, cuadro.objeto3_y,recogido_o1,recogido_o2,recogido_o3,cuadro.altura+1,cuadro.ruta,1));
                        
                    }
                    else
                        console.log("no se puede mover a la norte");
                    
                };
                
                				
				this.verificar_orden = function(robot_x, robot_y, cuadro){
					if(robot_x==cuadro.objeto2_x&&robot_y==cuadro.objeto2_y&&!cuadro.recogido_o1)
						return false;
					if(robot_x==cuadro.objeto3_x&&robot_y==cuadro.objeto3_y&&!cuadro.recogido_o2)
						return false;
                    return true;
                };
				
				
               
            };
             
            var lectViewModel = new lecturas();
            ko.applyBindings(lectViewModel);
        </script>
